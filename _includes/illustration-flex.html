<figure class="figure d-flex flex-row  justify-content-center align-items-stretch {% if include.class %} {{ include.class }}{% endif %}">
    {% if include.caption-left %}<figcaption class="figure-caption text-center">{{ include.caption-left }}</figcaption>{% endif %}
    <img class="figure-img img-fluid lazyload" alt="{{ include.alt | default: 'musical notation' | escape }}"  src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'%3E%3C/svg%3E" data-src="{{ '/illustrations/' | relative_url }}{{ include.img }}" >
    {% if include.caption-bottom %}<figcaption class="figure-caption text-center">{{ include.caption-bottom }}</figcaption>{% endif %}
</figure>
